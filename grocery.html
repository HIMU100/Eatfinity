    <h1>Grocery Scanning</h1>
    <p>Scan your grocery items to track expiration dates.</p>

    <div class="input-group mb-4">
        <input type="text" id="barcodeInput" placeholder="Enter or scan a barcode" class="form-control form-control-lg" aria-label="Enter barcode">

            <button class="btn btn-success btn-lg" onclick="scanGrocery()" title="Scan barcode">Scan Item</button>
